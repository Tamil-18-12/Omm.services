<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catering Events | OM Service</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Clerk Auth -->
    <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js" type="text/javascript"
        data-clerk-publishable-key="pk_test_ZXZvbHZlZC1ib2EtMS5jbGVyay5hY2NvdW50cy5kZXYk" crossorigin="anonymous">
        </script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logo-removebg-preview.png" alt="OM Service Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
                    <li class="nav-item" id="nav-dashboard" style="display: none;">
                        <a class="nav-link" href="user-dashboard.html">Dashboard</a>
                    </li>
                </ul>
                <div class="navbar-nav ms-auto gap-3">
                    <div id="user-button"></div>
                    <a class="nav-link" href="join.html"><span class="joi">Join Us</span></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5 mb-5">
        <div class="text-center mb-5 mt-4">
            <h1 class="page-title">Upcoming Catering Events</h1>
            <p class="text-white-50 fs-5">Book your slot for exclusive catering experiences</p>
        </div>

        <div id="eventContainer" class="row g-4 justify-content-center">
            <!-- Events will be loaded here -->
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function navigateTo(page) { window.location.href = page; }

        function formatDateTime(dtStr) {
            if (!dtStr) return '';
            const d = new Date(dtStr);
            return d.toLocaleDateString() + ' ' + d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // --- Clerk Init ---
        window.addEventListener('load', async function () {
            if (window.Clerk) {
                await window.Clerk.load({
                    appearance: {
                        baseTheme: 'dark',
                        variables: {
                            colorPrimary: '#fcdc3b',
                            borderRadius: '12px',
                            fontFamily: "'Outfit', sans-serif"
                        }
                    }
                });

                if (Clerk.user) {
                    document.getElementById('nav-dashboard').style.display = 'block';
                    Clerk.mountUserButton(document.getElementById('user-button'));
                } else {
                    const userButton = document.getElementById('user-button');
                    userButton.innerHTML = '<button class="btn-primary-glow" onclick="Clerk.openSignIn()">Sign In</button>';
                }
            }
        });


        // --- Load Events ---
        const cateringEvents = JSON.parse(localStorage.getItem('catering_events') || '[]');
        const container = document.getElementById('eventContainer');

        function bookEvent(idx) {
            window.location.href = `b.html?event=${idx}`;
        }

        if (cateringEvents.length === 0) {
            container.innerHTML = `
                <div class="col-12 text-center">
                    <div class="glass-panel p-5">
                        <i class="fas fa-calendar-times text-white-50 fs-1 mb-3"></i>
                        <h3 class="text-white-50">No upcoming events found.</h3>
                        <a href="index.html" class="btn-primary-glow mt-3">Back Home</a>
                    </div>
                </div>`;
        } else {
            cateringEvents.forEach((event, idx) => {
                const card = document.createElement('div');
                card.className = 'col-lg-10'; // Wide card

                card.innerHTML = `
                    <div class="glass-panel p-4 h-100 hover-lift d-flex flex-column flex-md-row align-items-center gap-4 text-center text-md-start">
                        
                        <!-- Image -->
                        <div class="flex-shrink-0">
                            <img src="catering logo.png" class="rounded-3 border border-warning" style="width: 150px; height: 150px; object-fit: cover; background:white;">
                        </div>

                        <!-- Content -->
                        <div class="flex-grow-1 w-100">
                            <h3 class="text-gold fw-bold mb-2">${event.location}</h3>
                            <div class="row g-2 text-white-50 mb-3">
                                <div class="col-sm-6">
                                    <i class="bi bi-people-fill text-gold me-2"></i> ${event.members} Members Cap
                                </div>
                                <div class="col-sm-6">
                                    <i class="bi bi-currency-rupee text-gold me-2"></i> ${event.amount} / person
                                </div>
                                <div class="col-12">
                                    <i class="bi bi-calendar-event-fill text-gold me-2"></i> 
                                    ${formatDateTime(event.dateStart)} <i class="fas fa-arrow-right mx-2 text-white-50"></i> ${formatDateTime(event.dateEnd)}
                                </div>
                            </div>
                        </div>

                        <!-- Action -->
                        <div class="flex-shrink-0 mt-3 mt-md-0">
                            <button class="btn-book py-2 px-4 fs-6" onclick="bookEvent(${idx})">
                                Book Entry
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
