<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>View Bookings - bc.html</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style>
        body {
            background: linear-gradient(135deg, #19021C, #501F56);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .booking-list {
            background: #fff8e4;
            color: #4b3e00;
            border-radius: 16px;
            padding: 24px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 8px 30px rgba(255, 216, 0, 0.25);
        }

        .booking-item {
            border-bottom: 1px solid #ffe679;
            padding: 12px 0;
        }

        .booking-item:last-child {
            border-bottom: none;
        }

        .btn-clear {
            background: #ff6600;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 20px;
        }

        .btn-clear:hover {
            background: #fff;
            color: #ff6600;
        }
    </style>
</head>

<body>
    <div class="booking-list">
        <h2 id="eventTitle" class="text-center mb-4">Bookings</h2>
        <div id="bookingDetails"></div>
        <button class="btn btn-clear btn-block" onclick="clearBookings()">Clear All Bookings</button>
    </div>

    <script>
        const eventIdx = parseInt(new URL(window.location.href).searchParams.get('event'));
        const events = JSON.parse(localStorage.getItem('catering_events') || '[]');
        const bookings = JSON.parse(localStorage.getItem('booking_db') || '{}');
        const myBookings = bookings[eventIdx] || [];

        if (isNaN(eventIdx) || !events[eventIdx]) {
            document.body.innerHTML = "<div class='container text-center text-warning mt-5'>Invalid event.</div>";
        } else {
            const eventObj = events[eventIdx];
            document.getElementById('eventTitle').textContent = `Bookings for "${eventObj.location}"`;

            const bookingDetails = document.getElementById('bookingDetails');
            if (myBookings.length === 0) {
                bookingDetails.innerHTML = "<p class='text-center'>No bookings yet.</p>";
            } else {
                bookingDetails.innerHTML = myBookings.map((b, i) => `
                    <div class="booking-item">
                        <strong>#${i + 1}</strong><br>
                        Name: ${b.name}<br>
                        Address: ${b.address}<br>
                        WhatsApp: ${b.whatsapp}<br>
                        Time: ${new Date(b.timestamp).toLocaleString()}
                    </div>
                `).join('');
            }
        }

        function clearBookings() {
            if (confirm("Are you sure you want to clear all bookings for this event?")) {
                const bookings = JSON.parse(localStorage.getItem('booking_db') || '{}');
                bookings[eventIdx] = [];
                localStorage.setItem('booking_db', JSON.stringify(bookings));
                location.reload();
            }
        }
    </script>
</body>

</html>
