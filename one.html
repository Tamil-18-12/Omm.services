<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Add Event - one.html</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body class="bg-info">
    <div class="container mt-5">
        <h2 class="mb-4">Add Catering Event</h2>
        <form id="eventForm" class="card p-4 bg-light rounded">
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="dateStart">Start Date & Time</label>
                <input type="datetime-local" id="dateStart" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="dateEnd">End Date & Time</label>
                <input type="datetime-local" id="dateEnd" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="members">Members</label>
                <input type="number" id="members" min="1" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="amount">Amount (â‚¹)</label>
                <input type="number" id="amount" min="1" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('eventForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const event = {
                location: document.getElementById('location').value,
                dateStart: document.getElementById('dateStart').value,
                dateEnd: document.getElementById('dateEnd').value,
                members: document.getElementById('members').value,
                amount: document.getElementById('amount').value,
            };

            let events = JSON.parse(localStorage.getItem('events') || '[]');
            events.push(event);
            localStorage.setItem('events', JSON.stringify(events));

            window.location.href = 'second.html';
        });
    </script>
</body>

</html>
