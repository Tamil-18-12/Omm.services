<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Event Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background: linear-gradient(113deg, #501F56, #19021C);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f1f1f1;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 100px;
            /* Adjusted for nav */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 32px;
            width: 100%;
            background: linear-gradient(135deg, #501F56, #19021C);
            border-bottom: 1px solid rgba(252, 220, 59, 0.25);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            position: absolute;
            top: 0;
            z-index: 99;
        }

        .logo img {
            height: 54px;
            width: 54px;
            border-radius: 12px;
            object-fit: cover;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 28px;
            margin: 0;
            padding: 0;
            font-weight: 700;
        }

        nav ul li {
            cursor: pointer;
            padding: 8px 16px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            border-radius: 22px;
            color: #ddd;
            transition: all 0.3s ease;
        }

        nav ul li:hover {
            background: #fcdc3b;
            color: #3a1d59;
            box-shadow: 0 0 12px #fcdc3b;
        }

        .content-wrapper {
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .event-card {
            background-color: #ffffff;
            color: #3a1d59;
            border-radius: 20px;
            padding: 30px 35px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .detail-item {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .detail-item .icon {
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
            margin-right: 15px;
        }

        .detail-value {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 8px;
            font-weight: 700;
        }

        .yellow-highlight {
            background-color: #fcdc3b;
            color: #3a1d59;
            box-shadow: 0 2px 5px rgba(252, 220, 59, 0.4);
        }

        .book-now-btn {
            background-color: #E74C3C;
            color: white;
            border: none;
            width: 100%;
            max-width: 450px;
            padding: 16px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.5);
            letter-spacing: 1px;
        }

        .book-now-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(192, 57, 43, 0.6);
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="Logo" /></div>
        <ul>
            <ul>
                <li onclick="navigateTo('index.html')">Home</li>
                <li onclick="navigateTo('about.html')">About</li>
                <li onclick="navigateTo('contact.html')">Contact</li>
                <li onclick="navigateTo('review.html')">Review</li>
            </ul>
        </ul>
    </nav>

    <div class="content-wrapper">
        <div id="customerEventCard" class="event-card">
        </div>
        <button class="book-now-btn" onclick="window.location.href='c-u-book.html'">Book Now</button>
    </div>

    <script>
        window.onload = function () {
            const eventCard = document.getElementById('customerEventCard');
            // This is the single source of truth for the event details.
            const publishedEvent = JSON.parse(localStorage.getItem('published_event'));

            if (!publishedEvent) {
                eventCard.innerHTML = '<h3>No Event Published</h3><p>Please check back later or contact an administrator.</p>';
                document.querySelector('.book-now-btn').style.display = 'none'; // Hide button if no event
                return;
            }

            const start = new Date(publishedEvent.dateStart);
            const end = new Date(publishedEvent.dateEnd);
            const options = { month: 'short', day: 'numeric', year: 'numeric', hour: 'numeric', minute: '2-digit', hour12: true };

            eventCard.innerHTML = `
                <div class="detail-item">
                    <span class="icon">üìç</span>
                    <strong>Location:</strong>&nbsp; ${publishedEvent.location}
                </div>
                <div class="detail-item">
                    <span class="icon">üóìÔ∏è</span>
                    <strong>Event Start:</strong>&nbsp; ${start.toLocaleString('en-US', options)}
                </div>
                <div class="detail-item">
                    <span class="icon">‚òëÔ∏è</span>
                    <strong>Event End:</strong>&nbsp; ${end.toLocaleString('en-US', options)}
                </div>
                <div class="detail-item">
                    <span class="icon">üë•</span>
                    <strong>Total Members:</strong>&nbsp; ${publishedEvent.members}
                </div>
                <div class="detail-item">
                    <span class="icon">üë§</span>
                    <strong>Available Slots:</strong>&nbsp; <span class="detail-value yellow-highlight">${publishedEvent.availableSlots}</span>
                </div>
                <div class="detail-item">
                    <span class="icon">‚Çπ</span>
                    <strong>Amount per Member:</strong>&nbsp; <span class="detail-value yellow-highlight">‚Çπ${publishedEvent.amount}</span>
                </div>
            `;
        };
    </script>
</body>

</html>
