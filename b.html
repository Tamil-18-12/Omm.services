<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Booking | OM Service</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Clerk Auth -->
    <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js" type="text/javascript"
        data-clerk-publishable-key="pk_test_ZXZvbHZlZC1ib2EtMS5jbGVyay5hY2NvdW50cy5kZXYk" crossorigin="anonymous">
        </script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logo-removebg-preview.png" alt="OM Service Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="catering-book.html">Back to Events</a></li>
                </ul>
                <div class="navbar-nav ms-auto gap-3">
                    <div id="user-button"></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5 mb-5">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8 col-lg-6">

                <div class="glass-panel p-5">

                    <div class="text-center mb-4">
                        <h2 class="text-gold fw-bold mb-2">Secure Your Spot</h2>
                        <h4 id="eventName" class="text-white fw-light"></h4>
                    </div>

                    <!-- Slot Info Box -->
                    <div id="slotBox" class="p-3 mb-4 rounded border border-warning border-opacity-25"
                        style="background: rgba(252, 220, 59, 0.05);">
                        <!-- Injected by JS -->
                    </div>

                    <form id="bookingForm" style="display:none;">
                        <div class="mb-3">
                            <label for="memberName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="memberName" required
                                placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="memberAddress" class="form-label">Address</label>
                            <textarea class="form-control" id="memberAddress" rows="2" required
                                placeholder="Full address"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="whatsappNumber" class="form-label">WhatsApp Number</label>
                            <input type="tel" class="form-control" id="whatsappNumber" pattern="[0-9]{10,15}" required
                                placeholder="10-digit mobile number">
                        </div>
                        <div class="mb-4">
                            <label for="memberCount" class="form-label">Number of Members</label>
                            <input type="number" class="form-control" id="memberCount" min="1" max="15" value="1"
                                required>
                            <div class="form-text text-white-50">Maximum 15 members per booking.</div>
                        </div>

                        <button type="submit" class="btn-book w-100 py-3 fs-5">Confirm Booking</button>
                    </form>

                    <div id="notAllowed" class="mt-4" style="display:none;">
                        <div class="alert alert-danger text-center border-0 fw-bold"
                            style="background: rgba(220, 53, 69, 0.2); color: #ff6b6b;">
                            <i class="fas fa-ban me-2"></i> Booking Full. All slots reserved.
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Clerk Init
        window.addEventListener('load', async function () {
            if (window.Clerk) {
                await window.Clerk.load({
                    appearance: {
                        baseTheme: 'dark',
                        variables: { colorPrimary: '#fcdc3b', borderRadius: '12px', fontFamily: "'Outfit', sans-serif" }
                    }
                });
                if (Clerk.user) Clerk.mountUserButton(document.getElementById('user-button'));
            }
        });

        // Booking Logic
        const eventIdx = parseInt(new URL(window.location.href).searchParams.get('event'));
        const events = JSON.parse(localStorage.getItem('catering_events') || '[]');

        if (isNaN(eventIdx) || !events[eventIdx]) {
            document.querySelector('.glass-panel').innerHTML = `
                <div class="text-center text-warning">
                    <i class="fas fa-exclamation-triangle fs-1 mb-3"></i>
                    <h3>Invalid Event</h3>
                    <a href="catering-book.html" class="btn-primary-glow mt-3">Return to List</a>
                </div>`;
        } else {
            const eventObj = events[eventIdx];
            const bookings = JSON.parse(localStorage.getItem('booking_db') || '{}');
            const myBookings = bookings[eventIdx] || [];

            document.getElementById('eventName').textContent = eventObj.location;

            function updateSlots() {
                const total = parseInt(eventObj.members);
                const booked = myBookings.length;
                const remaining = total - booked;

                document.getElementById('slotBox').innerHTML = `
                    <div class="row text-center g-2">
                        <div class="col-6 border-end border-white border-opacity-10">
                            <small class="text-gold text-uppercase">Time</small>
                            <div class="fw-bold text-white small">${new Date(eventObj.dateStart).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                        </div>
                        <div class="col-6">
                            <small class="text-gold text-uppercase">Availability</small>
                            <div class="fw-bold ${remaining > 0 ? 'text-success' : 'text-danger'}">
                                ${remaining} / ${total} Slots
                            </div>
                        </div>
                    </div>
                `;

                document.getElementById('bookingForm').style.display = remaining > 0 ? "block" : "none";
                document.getElementById('notAllowed').style.display = remaining <= 0 ? "block" : "none";
            }

            document.getElementById('bookingForm').addEventListener('submit', e => {
                e.preventDefault();
                const name = document.getElementById('memberName').value.trim();
                const addr = document.getElementById('memberAddress').value.trim();
                const wnum = document.getElementById('whatsappNumber').value.trim();
                const count = parseInt(document.getElementById('memberCount').value);
                const remaining = parseInt(eventObj.members) - myBookings.length;

                if (count > remaining) {
                    alert(`Only ${remaining} slot(s) left.`);
                    return;
                }

                for (let i = 0; i < count; i++) {
                    myBookings.push({
                        name,
                        address: addr,
                        whatsapp: wnum,
                        timestamp: new Date().toISOString()
                    });
                }

                bookings[eventIdx] = myBookings;
                localStorage.setItem('booking_db', JSON.stringify(bookings));

                e.target.reset();
                updateSlots();
                alert(`${count} member(s) booked successfully!`);
                window.location.href = 'catering-book.html';
            });

            updateSlots();
        }
    </script>
</body>

</html>
