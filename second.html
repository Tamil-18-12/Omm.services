<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Event List - second.html</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <style>
        body {
            background: linear-gradient(135deg, #501F56, #19021C);
            color: white;
            min-height: 100vh;
        }

        .event-card {
            background: linear-gradient(135deg, #ffde59, #ffd800);
            border-radius: 20px;
            margin-bottom: 30px;
            padding: 20px;
            box-shadow: 0 8px 22px rgba(255, 216, 0, 0.45);
            display: flex;
            align-items: center;
            height: 35vh;
        }

        .event-card>.row {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .col-image {
            flex: 0 0 20%;
            max-width: 20%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .event-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .col-location,
        .col-rupees {
            flex: 0 0 30%;
            max-width: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            padding: 0 10px;
        }

        .event-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 12px;
            height: 100%;
        }

        .event-content>div {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .event-icon {
            font-size: 1.2rem;
            color: #4b3e00;
        }

        .event-content span {
            font-weight: 600;
            color: #3a2f00;
        }

        .col-book {
            flex: 0 0 20%;
            max-width: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .btn.btn-dark {
            background: #030303;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn.btn-dark:hover {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(107, 87, 0, 0.5);
        }

        @media (max-width: 768px) {
            .event-card {
                flex-direction: column;
                height: auto;
            }

            .event-card>.row {
                flex-direction: column;
            }

            .col-image,
            .col-location,
            .col-rupees,
            .col-book {
                flex: 0 0 100%;
                max-width: 100%;
                height: auto;
                margin-bottom: 15px;
            }

            .event-image {
                height: 200px;
            }

            .btn.btn-dark {
                width: auto;
            }
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 24px;
            background: linear-gradient(135deg, #501F56, #19021C);
            border-bottom: 1px solid rgba(255, 255, 255, 0.13);
            position: relative;
            z-index: 99;
        }

        .logo img {
            height: 48px;
            width: 48px;
            object-fit: cover;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 26px;
            font-weight: bold;
            margin: 0;
        }

        nav ul li {
            position: relative;
            cursor: pointer;
            font-weight: 900;
            padding: 6px 10px;
            font-size: 1rem;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 17px;
            display: inline-block;
        }

        nav ul li::after {
            content: "";
            display: block;
            position: absolute;
            left: 20%;
            bottom: 2px;
            width: 60%;
            height: 3px;
            background: #D4AF37;
            border-radius: 2px;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        nav ul li:hover {
            color: #D4AF37;
            background: rgba(212, 175, 55, 0.08);
        }

        nav ul li:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <ul id="navList">
            <div class="a">
                <li onclick="navigateTo('home.html')">Home</li>
                <li onclick="navigateTo('about.html')">About</li>
                <li onclick="navigateTo('contact.html')">Contact</li>
                <li onclick="navigateTo('review.html')">Review</li>
            </div>
            <li onclick="navigateTo('join.html')"><span class="joi">Join Us</span></li>
        </ul>
    </nav>

    <div class="container mt-4" id="eventContainer"></div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function formatDateTime(dtStr) {
            if (!dtStr) return '';
            const d = new Date(dtStr);
            return d.toLocaleDateString() + ' ' + d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        const events = JSON.parse(localStorage.getItem('events') || '[]');
        const container = document.getElementById('eventContainer');

        if (events.length === 0) {
            container.innerHTML = '<p class="text-white text-center mt-5">No events added yet.</p>';
        } else {
            events.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card';

                card.innerHTML = `
          <div class="row">
            <div class="col-image">
              <img src="catering logo.png" alt="Event Image" class="event-image" />
            </div>
            <div class="col-location event-content">
              <div><span class="event-icon"><i class="bi bi-geo-alt-fill"></i></span><span>${event.location}</span></div>
              <div><span class="event-icon"><i class="bi bi-people-fill"></i></span><span>${event.members} Members</span></div>
            </div>
            <div class="col-rupees event-content">
              <div><span class="event-icon"><i class="bi bi-currency-rupee"></i></span><span>${event.amount}</span></div>
              <div><span class="event-icon"><i class="bi bi-calendar-event-fill"></i></span><span>${formatDateTime(event.dateStart)}<br>${formatDateTime(event.dateEnd)}</span></div>
            </div>
            <div class="col-book text-center">
              <button class="btn btn-dark">Book Now</button>
            </div>
          </div>
        `;

                container.appendChild(card);
            });
        }
    </script>
</body>

</html>
