<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OM Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(113deg, #501F56, #19021C);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 24px;
            background: linear-gradient(135deg, #501F56, #19021C);
            border-bottom: 1px solid rgba(255, 255, 255, 0.13);
            position: relative;
            z-index: 99;
        }

        .logo img {
            height: 54px;
            width: 55px;
            object-fit: cover;
            /* Removed border-radius, shadow, border */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 26px;
            font-weight: bold;
            margin: 0;
            flex-direction: row;
            /* Ensures straight line horizontally */
        }

        nav ul li {
            position: relative;
            cursor: pointer;
            font-weight: 900;
            padding: 6px 10px;
            font-size: 1rem;
            transition: color .3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 17px;
            display: inline-block;
        }

        nav ul li::after {
            content: '';
            display: block;
            position: absolute;
            left: 20%;
            bottom: 2px;
            width: 60%;
            height: 3px;
            background: #D4AF37;
            border-radius: 2px;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        nav ul li:hover {
            color: #D4AF37;
            background: rgba(212, 175, 55, 0.08);
        }

        nav ul li:hover::after {
            transform: scaleX(1);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 4px;
            background: #D4AF37;
            border-radius: 2px;
            transition: .4s;
        }

        @media (max-width: 700px) {
            nav {
                padding: 12px 10px;
            }

            nav ul {
                position: absolute;
                top: 62px;
                left: 0;
                right: 0;
                background: linear-gradient(135deg, #501F56 60%, #19021C);
                flex-direction: column;
                align-items: center;
                padding: 14px 0;
                gap: 0px;
                transition: max-height .5s;
                max-height: 0;
                overflow: hidden;
                z-index: 9;
                border-radius: 0 0 16px 16px;
                box-shadow: 0 8px 22px rgba(80, 31, 86, 0.2);
            }

            nav ul.open {
                max-height: 260px;
                gap: 8px;
            }

            nav ul li {
                padding: 16px;
                font-size: 1.1rem;
                width: 100%;
                text-align: center;
            }

            .menu-toggle {
                display: flex;
            }
        }

        .main-section {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-box {
            background: linear-gradient(135deg, #9926a8, #37023e);
            border-radius: 20px;
            padding: 56px 22px;
            box-shadow: 0 6px 32px rgba(0, 0, 0, 0.22);
            text-align: center;
            width: 96vw;
            max-width: 500px;
            color: white;
            margin-top: 2%;
            margin-bottom: 2%;
            animation: fadein .9s;
        }

        @keyframes fadein {
            from {
                opacity: 0;
                transform: translateY(60px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-box h1 {
            font-size: 4.6rem;
            font-weight: 900;
            text-shadow: 0 0 22px #D4AF37, 0 2px 8px #380c42;
            color: white;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 11px;
        }

        .content-box .subheading {
            font-size: 1.7rem;
            font-weight: 700;
            margin-bottom: 32px;
            color: #D4AF37;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 6px #531f62;
        }

        .btn-book {
            background-color: #D4AF37;
            border: none;
            border-radius: 30px;
            padding: 15px 50px;
            font-weight: 900;
            font-size: 1.25rem;
            cursor: pointer;
            box-shadow: 0 5px 20px 0 rgb(255 206 59 / 60%);
            transition: background.3s, color .3s;
        }

        .btn-book:hover {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }

        .joi {
            padding: 6px 20px;
            background-color: gold;
            color: black;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 16px;
            box-shadow: 0 4px 18px #D4AF3759;
            letter-spacing: 1px;
        }

        .a {
            margin-top: 19px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul id="navList">
            <div class="a">
                <li onclick="navigateTo('home.html')">Home</li>
                <li onclick="navigateTo('about.html')">About</li>
                <li onclick="navigateTo('contact.html')">Contact</li>
                <li onclick="navigateTo('review.html')">Review</li>
            </div>
            <li onclick="navigateTo('join.html')"><span class="joi">Join Us</span></li>
        </ul>
    </nav>
    <section class="main-section">
        <div class="content-box">
            <h1>OM</h1>
            <div class="subheading">SERVICE</div>
            <button class="btn-book" onclick="navigateTo('go.html')">Book Now</button>
        </div>
    </section>
    <script>
        // Responsive menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const navList = document.getElementById('navList');
        menuToggle.addEventListener('click', function () {
            navList.classList.toggle('open');
        });

        // Mobile: collapse menu after click
        document.querySelectorAll('#navList li').forEach(li => li.addEventListener('click', () => {
            navList.classList.remove('open');
        }));

        // Navigation function
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
