<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews | OM Service</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Clerk Auth -->
    <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js" type="text/javascript"
        data-clerk-publishable-key="pk_test_ZXZvbHZlZC1ib2EtMS5jbGVyay5hY2NvdW50cy5kZXYk" crossorigin="anonymous">
        </script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logo-removebg-preview.png" alt="OM Service Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="reviews.html">Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <div class="navbar-nav ms-auto">
                    <div id="user-button"></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5 mb-5 ps-3 pe-3">

        <div class="text-center mt-4 mb-5">
            <h1 class="page-title text-gold mb-3">Customer Stories</h1>
            <p class="text-white-50">See what our improved clients have to say about us.</p>
        </div>

        <div class="row g-4" id="reviews-container">
            <!-- Loading State -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-gold" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-white-50">Loading reviews...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Clerk Init
        window.addEventListener('load', async function () {
            if (window.Clerk) {
                await window.Clerk.load({
                    appearance: {
                        baseTheme: 'dark',
                        variables: {
                            colorPrimary: '#fcdc3b',
                            colorBackground: '#0f0f0f',
                            colorText: 'white',
                            borderRadius: '12px',
                            fontFamily: "'Outfit', sans-serif"
                        }
                    }
                });

                if (Clerk.user) {
                    Clerk.mountUserButton(document.getElementById('user-button'));
                } else {
                    const userButton = document.getElementById('user-button');
                    userButton.innerHTML = '<button class="btn-primary-glow" onclick="Clerk.openSignIn()">Sign In</button>';
                }
            }
            loadReviews();
        });

        async function loadReviews() {
            try {
                const res = await fetch('/api/reviews');
                const reviews = await res.json();
                const container = document.getElementById('reviews-container');

                if (reviews.length === 0) {
                    container.innerHTML = `
                         <div class="col-12 text-center py-5">
                            <i class="bi bi-chat-quote text-gold fs-1 mb-3"></i>
                            <h3 class="text-white">No reviews yet</h3>
                            <p class="text-white-50">Be the first to share your experience!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = reviews.map(r => `
                    <div class="col-md-6 col-lg-4">
                        <div class="glass-panel h-100 p-4 hover-lift">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div>
                                    <h5 class="text-gold fw-bold mb-1">${r.name}</h5>
                                    <span class="badge bg-light text-dark bg-opacity-10 text-white border border-light border-opacity-25">${r.serviceType}</span>
                                </div>
                                <div class="text-gold">
                                    ${'★'.repeat(r.rating)}${'☆'.repeat(5 - r.rating)}
                                </div>
                            </div>
                            <p class="text-white-50 fst-italic mb-3">"${r.comment}"</p>
                             <div class="border-top border-white border-opacity-10 pt-3 mt-auto">
                                <small class="text-white-50">
                                    <i class="bi bi-calendar3 me-1"></i>
                                    ${new Date(r.createdAt).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                })}
                                </small>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Error loading reviews:', err);
                document.getElementById('reviews-container').innerHTML = `
                    <div class="col-12 text-center">
                        <p class="text-danger">Failed to load reviews. Please try again later.</p>
                    </div>
                `;
            }
        }
    </script>
</body>

</html>
